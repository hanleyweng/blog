<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <svg viewBox="0 0 18 15">
          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>

          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>

      <div class="trigger">
        <a class="page-link" href="http://www.hanleyweng.com/work/">Portfolio</a>
        <a class="page-link" href="{{ site.baseurl }}/">Blog</a>

        <a class="page-link h-main-link" href="http://www.hanleyweng.com/">Hanley</a>

        <a class="page-link" href="http://www.hanleyweng.com/about/">About</a>
        <a class="page-link" href="http://www.hanleyweng.com/contact/">Contact</a>
      </div>
    </nav>

  </div>

  <!-- SUB HEADER -->
  <div class="site-blog-header">

    <a class="h-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <div class="links">
      <!-- Automatic Pages -->
      {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </div>

</header>
