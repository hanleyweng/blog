<!DOCTYPE html>
<html>
	<head>
		<title>Private GCL Blog - Redirect</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<script src="js/jquery-2.1.3.min.js"></script>

		<style>
			html, body {
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			#theframe {
				width: 100%;
				height: 100%;
				border: none;
			}
		</style>
		
		<!-- <meta http-equiv="refresh" content="5; url=https://googledrive.com/host/0B0xaqosIQvAGcjFzVjNENEFQUVk" /> -->
	</head>
<body>

	<p>Redirecting to a page in: <a href="https://googledrive.com/host/0B0xaqosIQvAGcjFzVjNENEFQUVk">Private GCL Blog</a></p>
	<p>You must be an approved user to view. Request access via hanleyw@google.com</p>

	<script>
		// Get tail for more precise redirect
		// e.g. url : .../redirect-private-gcl.html?/projects/ambulant/UWB-Research.html
		var tail = location.search; // gets everything at and after '?' of url
		tail = tail.substring(1); // removes initial ? character

		// Redirect
		var url = "https://googledrive.com/host/0B0xaqosIQvAGcjFzVjNENEFQUVk";
		url += tail;
		window.location.replace(url);
	</script>

</body>
</html>
