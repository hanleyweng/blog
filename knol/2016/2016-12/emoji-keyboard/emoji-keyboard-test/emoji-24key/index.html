	function initPlaying() {
		_playing = true;
		_time_start_ms = new Date().getTime();	
		score = 0;
		misses = 0;

		$('#speed-test-area').addClass('mode-playing');
	}

	function stopPlaying() {
		// Update intro.message with score
		var msg = 'You scored '+score+' and missed '+misses+'. '+ 'That\'s 1 emoji every '+_test_duration_s/score.toFixed(2) + ' seconds. 😊';
		$('.intro.message p').html(msg)
		// Reset Display Emoji
		progress_n100 = 0;
		_display_emoji = '🏁';
		$('#emoji-display').html(_display_emoji);
		// Turn of Playing
		_playing = false;

		$('#speed-test-area').removeClass('mode-playing');
	}

	$('#speed-input-field').on('input', function() {
		var val = $(this).val();

		updateSpeedInputField(val);
	});

	function updateSpeedInputField(val) {
		$('#speed-input-field').val(val);
		if (val == _display_emoji) {
			score++;
			$('#speed-input-field').addClass('correct');
			if (!_playing) {
				// turn on playing
				initPlaying();
			}
		} else {
			misses++;
			$('#speed-input-field').addClass('wrong');
		}

		// Update Emoji
		if (_playing) { changeEmoji(); }

		// Clear Input Field 
		setTimeout(function() {
			$('#speed-input-field').val('');
			$('#speed-input-field').removeClass('wrong');
			$('#speed-input-field').removeClass('correct');
		}, 200);
	}



	function updateProgressBar() {
		var curTime = new Date().getTime();
		var timeElapsed_ms = curTime - _time_start_ms;
		progress_n100 = (timeElapsed_ms / 1000.0) / _test_duration_s * 100;
		progress_n100 = Math.min(progress_n100, 100);
		$('.internal-progress').css('width', progress_n100+'%');
	}

<script>
	// LOAD
	$(document).ready(function() {
		// KEYBOARD - Load some initial content
		updateSearchTerms();

		// MODE - Initial
		$('#content-container').addClass('typing-mode');
		$('#content-container').removeClass('speed-mode');

		// MODE - Listener
		$('#mode-switcher a.typing-mode').on('click', function(e) {
			e.preventDefault();
			$('#content-container').addClass('typing-mode');
			$('#content-container').removeClass('speed-mode');
		});
		$('#mode-switcher a.speed-mode').on('click', function(e) {
			e.preventDefault();
			$('#content-container').removeClass('typing-mode');
			$('#content-container').addClass('speed-mode');
		});
	});
	

	// GENERAL
	var _DISPLAY_COLUMNS_PERROW_COUNT = 8;
	var _PREDICTION_INITIAL_LIMIT = 18;
	var _PREDICTION_SEARCH_LIMIT = 12;
	function updateSearchTerms() {
		// Set Search Terms based on what's selected
		var selectedCategoryIds = [];
		$('#keyboard-categories .key.selected').each(function(i) {
			var cid = $(this).attr('cid');
			selectedCategoryIds.push(cid);
		});
		// console.log("Search Categories: " + selectedCategoryIds.join(", "));

		// ~ TODO: Recognise all unique category-groupings in emojis. Show when certain keys shouldn't be press-able.

		////////////////////////////////////////////////////
		// UPDATE SEARCH RESULTS:
		// Search through every emoji. Calculate score. Instantly filter out emojis with scores of 0. Sort in descending order of score.
		var results_byScore = {};
		if (selectedCategoryIds.length !=0) {
			for (var emoji in emojiCatWeights) {
				var data = emojiCatWeights[emoji];
				var catWeights = data.categoryWeights;
				var frequency = data.globalFrequency;
				if (!frequency) { frequency = 0; } // NOTE: Some Emojis won't have a recorded-frequency.
				var order = data.order;
				var score = 0;
				var skipEmoji = false;
				for (var j=0; j<selectedCategoryIds.length; j++) {
					// Add Weight of SelectedCategory if available, for this emoji
					var selectedCategoryId = selectedCategoryIds[j];
					var catWeight = catWeights[selectedCategoryId];
					if (catWeight != undefined) {
						score += catWeight * 1.0 / (selectedCategoryIds.length); // <- Temp ensurance that score range is {0.,1.}
					} else {
						// (Optional) Ignore results that don't have ALL of the selected categories.
						skipEmoji = true;
						break;
					}
				}
				if (score == 0) { continue; } // (Optional) ignore scores of 0. Useful for currently disabling 'empty-search-results-search'
				if (skipEmoji) { continue; }

				// add emoji to results
				if ( !results_byScore[score] ) {
					results_byScore[score] = [];
				}
				results_byScore[score].push({"emoji":emoji, "originalOrder":order, "scoreplus":frequency});
			}
			// console.log(results_byScore);			
		}

		
		// get and sort score-groups
		var scoreKeys = Object.keys(results_byScore);
		scoreKeys.sort(function(a,b) { return parseFloat(b) - parseFloat(a); });

		// Get Top N Predicted results
		var predictedResults = [];
		for (var i=0; i<scoreKeys.length; i++) {
			var score = scoreKeys[i];
			var emojis = results_byScore[score].slice(); //<- copy array
			// Sort by Frequency / strength-of-prediction
			emojis.sort(function(a,b) { return b.scoreplus - a.scoreplus; });
			for (var j=0; j<emojis.length; j++) {
				emojis[j].score = score; // store score
				predictedResults.push(emojis[j]);
				if (predictedResults.length == _PREDICTION_SEARCH_LIMIT) { break; }
			}
			if (predictedResults.length == _PREDICTION_SEARCH_LIMIT) { break; }
		}


		///////////////////////////////////////////////////
		// CASE FOR WHEN NOTHING WAS PRESSED - temporary
