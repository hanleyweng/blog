<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">  
	<title>Linkheart</title>
	
	<style type="text/css">
	
		body {
			margin: 0;
			padding: 0;
			background: #EEE;
			font: 13px 'Lucida Sans', sans-serif;
		}
	
		.wrap {
			overflow: hidden;
			margin: 10px;
		}
	
		.box {
			float: left;
			position: relative;
			width: 20%;
			padding-bottom: 20%;
			color: #FFF;
		}
		.boxInner {
			position: absolute;
			left: 10px;
			right: 10px;
			top: 10px;
			bottom: 10px;
			background: #66F;
			
			box-shadow: 2px 2px 10px #888888;
		}
		
		.boxInner img {
			width: 100%;
		}
		.boxInner .titleBox {
			position: absolute;
			top:0;
			left: 0;
			right: 0;
			margin-bottom: 0px;
			background: #000;
			background: rgba(0,0,0,0.6);
			color: #FFF;
			padding: 10px;
			text-align: center;
		}
		
		
    @media only screen and (max-width : 380px) {
      /* Smartphone view: 1 tile */
      .box {
        width: 100%;
        padding-bottom: 100%;
      }
    }
    @media only screen and (max-width : 550px) and (min-width : 381px) {
      /* Tablet view: 2 tiles */
      .box {
        width: 50%;
        padding-bottom: 50%;
      }
    }
    @media only screen and (max-width : 950px) and (min-width : 551px) {
      /* Small desktop / ipad view: 3 tiles */
      .box {
        width: 33.3%;
        padding-bottom: 33.3%;
      }
    }
    @media only screen and (max-width : 1190px) and (min-width : 951px) {
      /* Medium desktop: 4 tiles */
      .box {
        width: 25%;
        padding-bottom: 25%;
      }
    }
    @media only screen and (max-width : 1290px) and (min-width : 1191px) {
      /* Large desktop: 5 tiles */
      .box {
        width: 20%;
        padding-bottom: 20%;
      }
    }
    
	</style>
	
</head>
